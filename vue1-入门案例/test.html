<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>入门案例测试</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<p>{{name}}</p>
			<p>{{age}}</p>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				name: "小明",
				age: 18
			}
		});
	</script>
</html>
