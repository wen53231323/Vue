<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<!-- 使用event.preventDefault()用于取消事件的默认行为 -->
			<a href="https://www.baidu.com/" @click="test1">跳转到百度</a>
			<!-- 使用.prevent取消事件的默认行为 -->
			<a href="https://www.baidu.com/" @click.prevent="test2">跳转到百度</a>
			
			<!-- 事件的冒泡 -->
			<div style="padding: 3px;margin: 3px;width: 51px;background-color: aqua;" @click="test3">
				<button @click="test4">按钮1</button>
			</div>
			<!-- 使用event.stopPropagation()阻止事件的冒泡 -->
			<div style="padding: 3px;margin: 3px;width: 51px;background-color: aqua;" @click="test5">
				<button @click="test6">按钮2</button>
			</div>
			<!-- 使用.stop阻止事件的冒泡 -->
			<div style="padding: 3px;margin: 3px;width: 51px;background-color: aqua;" @click="test7">
				<button @click.stop="test8">按钮3</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {

			},
			// methods用于定义事件的处理函数
			methods: {
				test1(event) {
					// event.preventDefault()用于取消事件的默认行为
					event.preventDefault()
					alert("阻止了页面跳转");
				},
				test2() {
					alert("阻止了页面跳转");
				},
				test3() {
					alert("外层事件（事件的冒泡）");
				},
				test4() {
					alert("内层事件（事件的冒泡）");
				},
				test5() {
					alert("外层事件（事件的冒泡）");
				},
				test6(event) {
					// event.stopPropagation()用于阻止事件冒泡
					event.stopPropagation();
					alert("内层事件（事件的冒泡）");
				},
				test7() {
					alert("外层事件（事件的冒泡）");
				},
				test8() {
					alert("内层事件（事件的冒泡）");
				}
			}
		});
	</script>
</html>
