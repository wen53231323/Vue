<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<!-- v-on:click指令的使用 -->
			<input type="button" value="按钮1" v-on:click="test1()">
			<!-- v-on:click指令的简化使用 -->
			<input type="button" value="按钮2" @click="test2()">
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {

			},
			// methods用于定义事件的处理函数
			methods: {
				test1: function() {
					alert("点击事件1被触发");
				},
				test2() {
					alert("点击事件2被触发");
				},
			}
		});
	</script>
</html>
