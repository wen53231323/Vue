<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<p v-if="flag1">被 v-if 控制的元素</p>
			<p v-if="flag2">被 v-if 控制的元素</p>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				flag1: true,
				flag2: false
			},
			// methods用于定义事件的处理函数
			methods: {

			}
		});
	</script>
</html>
