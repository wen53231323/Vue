<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<!-- 函数不携带参数，默认有[object PointerEvent]鼠标事件对象 -->
			<input type="button" value="按钮1" @click="test1">
			<!-- 函数携带参数后，默认的[object PointerEvent]鼠标事件对象会被覆盖 -->
			<input type="button" value="按钮2" @click="test2(2)">
			<!-- 函数携带参数后，可手动传入$event参数来代替默认鼠标事件 -->
			<input type="button" value="按钮3" @click="test3(3,$event)">
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {

			},
			// methods用于定义事件的处理函数
			methods: {
				test1(event) {
					// 函数不传入参数，默认有[object PointerEvent]鼠标事件对象
					alert(event);
				},
				test2(event) {
					// 函数携带参数后，默认的[object PointerEvent]鼠标事件对象会被覆盖
					alert(event);
				},
				test3(n, event) {
					// 函数携带参数后，可手动传入$event参数来代替默认鼠标事件
					alert(n + "-" + event);
				},
			}
		});
	</script>
</html>
