<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				width: 100%;
				height: 1000px;
			}
			#a {
				background-color: rgb(240, 174, 174);
			}
			#b {
				background-color: rgb(162, 243, 162);
			}
			#c {
				background-color: rgb(157, 157, 235);
			}
			.side-bar {
				position: fixed;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="side-bar">
			<a href="#a">A</a>
			<a href="#b">B</a>
			<a href="#c">C</a>
		</div>
		<div class="box" id="a"></div>
		<div class="box" id="b"></div>
		<div class="box" id="c"></div>
	</body>
</html>
