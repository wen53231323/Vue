<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<!-- v-bind指令的使用 -->
			<input type="text" v-bind:placeholder="tips">
			<br>
			<!-- v-bind指令简化使用 -->
			<input type="text" :placeholder="tips">
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				tips: "请输入用户名"
			}
		});
	</script>
</html>
