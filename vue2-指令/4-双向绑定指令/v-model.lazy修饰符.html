<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<!-- 默认会实时同步，获取到焦点时更新（input事件） -->
			<p><input type="text" placeholder="请输入" v-model="str1" />数据实时展示：{{str1}}</p>
			<!-- 使用v-model.lazy后，失去焦点时更新（change事件） -->
			<p><input type="text" placeholder="请输入" v-model.lazy="str2" />数据延时展示：{{str2}}</p>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				str1: "",
				str2: ""
			},
			// methods用于定义事件的处理函数
			methods: {

			}
		});
	</script>
</html>
