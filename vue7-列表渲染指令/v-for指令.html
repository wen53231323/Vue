<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">

			<table border="1" cellpadding="20" cellspacing="0">
				<!--行-->
				<tr>
					<!--表头-->
					<th>索引</th>
					<th>Id</th>
					<th>姓名</th>
				</tr>
				<!-- 官方建议只有使用到v-for指令，一定要绑定一个:key属性，尽量将id作为key的值 -->
				<tr v-for="(item,index) in list" :key="item.id">
					<!--单元格-->
					<td>{{index + 1}}</td>
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
				</tr>
			</table>

		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				list: [
					{id: 1,name: "小明"},
					{id: 2,name: "小刚"},
					{id: 3,name: "小王"},
				]
			},
			// methods用于定义事件的处理函数
			methods: {

			}
		});
	</script>
</html>
