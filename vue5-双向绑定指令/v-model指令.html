<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!-- 准备一个容器 -->
		<div id="test">
			<p>插值表达式：{{name}}</p>
			<p>v-model双向绑定：<input type="text" v-model="name"></p>
			<p>v-bind单向绑定：<input type="text" v-bind:value="name"></p>

			<select v-model="city">
				<option value="">请选择城市</option>
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">广州</option>
			</select>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			// el用于指定当前vue实例为哪个容器服务（值通常为css选择器）
			el: "#test",
			// data对象用来定义数据模型，数据提供给el指定的容器使用
			data: {
				name: "小明",
				city: ""
			},
			// methods用于定义事件的处理函数
			methods: {
			
			}
		});
	</script>
</html>
